<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Represents metadata that cannot be represented by other HTML meta-related elements, like base, link, script, style or title. -->
        <!-- MDN: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <!-- The Bring Attention To element. Used to draw the reader's attention to the element's contents, which are not otherwise granted special importance. -->
        <!-- MDN: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/b -->
        <b id="my-bold-text" class="bold-elements other-class third-class">This is some content for you to consume.</b>

        <!-- Indicates that its contents have strong importance, seriousness, or urgency. -->
        <!-- MDN: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/strong -->
        <strong id="my-strong-text" class="bold-elements" title="Hello">This has a strong meaning</strong>

        <!-- Represents a range of text that is set off from the normal text for some reason, such as idiomatic text, technical terms, taxonomical designations, among others. -->
        <!-- MDN: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/i -->
        <i>This is italic</i>

        <!-- Marks text that has stress emphasis. -->
        <!-- MDN: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/em -->
        <em>This is emphasized</em>

        <!-- Represents a paragraph. -->
        <!-- MDN: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/p -->
        <p>This is a paragraph</p>

        <!-- The Anchor element, with its href attribute, creates a hyperlink to web pages, files, email addresses, locations in the same page, or anything else a URL can address. -->
        <!-- MDN: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/a -->
        <a href="https://xkcd.com/" target="_blank">Go to XKCD</a>

        <!-- Represents an unordered list of items, typically rendered as a bulleted list. -->
        <!-- MDN: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/ul -->
        <ul> <!-- Unordered List -->
            <!-- Represents an item in a list. -->
            <!-- MDN: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/li -->
            <li>Yay</li>
            <li>Yay 2</li>
        </ul>

        <!-- Represents an ordered list of items â€” typically rendered as a numbered list. -->
        <!-- MDN: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/ol -->
        <ol> <!-- Ordered List -->
            <li>Yay</li>
            <li>Yay 2</li>
        </ol>
    </body>
</html>
