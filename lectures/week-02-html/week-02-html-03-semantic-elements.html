<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <!-- Semantic HTML -->
        <!-- Represents introductory content, typically a group of introductory or navigational aids. -->
        <!-- MDN: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/header -->
        <header id="my-div-01"> <!-- wrapper -->
            <!-- Embeds an image into the document. -->
            <!-- MDN: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/img -->
            <img src="https://ichef.bbci.co.uk/images/ic/1920x1080/p01hcqpk.jpg" width="400" alt="This is an image about '70s disco era">
            This is my header
            <!-- Represents a section of a page whose purpose is to provide navigation links, either within the current document or to other documents. -->
            <!-- MDN: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/nav -->
            <nav>
                <ul>
                    <li>Home</li>
                    <li>About</li>
                    <li>Contact</li>
                </ul>
            </nav>
        </header>
        <!-- Represents the dominant content of the body of a document. -->
        <!-- MDN: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/main -->
        <main>
            <!-- Represents a generic standalone section of a document, which doesn't have a more specific semantic element to represent it. -->
            <!-- MDN: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/section -->
            <section>
                News
                <!-- Represents a self-contained composition in a document, page, application, or site, which is intended to be independently distributable or reusable. -->
                <!-- MDN: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/article -->
                <article>
                    This is a news article about disco.
                </article>
            </section>
            <section>
                Music
            </section>
        </main>
        <!-- Represents a footer for its nearest sectioning content or sectioning root element. -->
        <!-- MDN: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/footer -->
        <footer>
            Footer (c) 2026
        </footer>
    </body>
</html>
