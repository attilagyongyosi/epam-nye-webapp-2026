<!-- Document type declaration tells whatever reads this document what is expected -->
<!-- MDN: https://developer.mozilla.org/en-US/docs/Glossary/Doctype -->
<!DOCTYPE html>

<!-- HTML root element, must-have. lang attribute tells the browser which language to use -->
<!-- MDN: https://developer.mozilla.org/en-US/docs/Web/HTML/Reference/Global_attributes/lang -->
<html lang="hu">
    <!-- Contains machine-readable information (metadata) about the document, like its title, scripts, and style sheets. -->
    <!-- MDN: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/head -->
    <head>
        <!-- Defines the document's title that is shown in a browser's title bar or a page's tab. -->
        <!-- MDN: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/title -->
        <title>My Fantastic HTML Page</title>
    </head>
    <!-- Represents the content of an HTML document. There can be only one <body> element in a document. -->
    <!-- MDN: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/body -->
    <body>
    </body>
</html>
